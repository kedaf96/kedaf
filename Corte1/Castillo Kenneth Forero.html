    function animate() {

    }
    
    function render(){
        var dtime = Date.now()-startTime;
        camera.position.x = 40*Math.cos(dtime/10000);
        camera.position.z = 40*Math.sin(dtime/10000);
        camera.lookAt( 0, 0, 0 );
        renderer.render( scene, camera );
